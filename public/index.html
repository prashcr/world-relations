<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Relations</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/MasterMaps/d3-slider/d18dff4b/d3.slider.css">
</head>

<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.hires.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/MasterMaps/d3-slider/d18dff4b/d3.slider.js"></script>
    <div id="month-slider" style="width: 800px; margin: auto; margin-bottom: 30px;"></div>
    <div id="map" style="position: relative; width: 1000px; height: 600px; margin: auto;"></div>
    <script>
        let arcs = []
        let currMonth = 0
        let currGeoId = ''

        // We call this whenever a country is mouseover'd
        // This gets called too many times, so we debounce it a little
        const drawArcs = _.debounce(function (map) {
            map.arc(arcs.filter(function (arc) {
                return (arc.country1 === currGeoId || arc.country2 === currGeoId) &&
                arc.month == currMonth
            }))
        }, 100)

        // https://github.com/markmarkoh/datamaps#default-options
        // All available options
        const map = new Datamap({
            element: document.getElementById("map"),
            projection: 'mercator',
            scope: 'world',
            geographyConfig: {
                // Overidden so that we can listen to country mouseover events
                popupTemplate: function (geography, data) {
                    currGeoId = geography.id
                    drawArcs(map)

                    return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong></div>'
                }
            },
            arcConfig: {
                animationSpeed: 400
            }
        })

        d3.select('#month-slider').call(
            d3.slider()
            .scale(d3.time.scale().domain([new Date(2017,0,1), new Date(2017,11,1)]))
            .axis(d3.svg.axis().ticks(d3.time.months).tickFormat(d3.time.format('%B')))
            .snap(true)
            .on('slide', function (event, value) {
                currMonth = value.getMonth()
                drawArcs(map)
            }))

        // https://github.com/d3/d3-3.x-api-reference/blob/master/CSV.md
        // Load csv file, transform rows and call arc function
        d3.csv('/arcs.csv', function (d) {
            return {
                origin: {
                    latitude: d.lat1,
                    longitude: d.lon1
                },
                destination: {
                    latitude: d.lat2,
                    longitude: d.lon2
                },
                strokeWidth: d.strength,
                country1: d.country1,
                country2: d.country2,
                month: +d.month
            }
        }, function (error, rows) {
            console.log('Loaded CSV')
            console.log(rows)
            arcs = rows
            map.arc(arcs)
        })

        // TODO figure out when we are not on a country and remove geo filter
    </script>
</body>

</html>
